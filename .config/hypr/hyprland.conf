#windowrule=monitor 0,xyz

# -------------------------- Keybinds --------------------------
bind=SUPER,RETURN,exec,kitty
bind=SUPER,A,exec,kitty
bind=SUPERSHIFT,Q,killactive,
bind=SUPER,F,fullscreen,
bind=SUPER,M,exit,
bind=SUPER,D,exec,rofi -show drun
#bind=SUPER,D,exec,sirula --class=sirula
bind=SUPER,P,exec,rofi -show run
bind=SUPER,I,exec,rofi -show window
bind=SUPERSHIFT,SPACE,togglefloating,

# Window focus
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Window movement
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,w,togglegroup
bind=SUPERCONTROL,left,moveintogroup,l
bind=SUPERCONTROL,right,moveintogroup,r
bind=SUPERCONTROL,up,moveintogroup,u
bind=SUPERCONTROL,down,moveintogroup,d

bind=SUPER,o,moveoutofgroup
bind=SUPER,j,changegroupactive,b
bind=SUPER,k,changegroupactive,f

# Workspace Switching
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move window to workspace
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9

# Move to next/prev workspace with mouse wheel
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Audio controls
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# Screenshots
bind=SHIFT,PRINT,exec,grim -g "$(slurp)" - | wl-copy



