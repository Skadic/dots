#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

monitor=HDMI-A-1,1920x1080@120,380x0,1
monitor=eDP-1,2560x1600@60,0x1080,1

input {
    kb_file=
    kb_layout=de
    kb_variant=neo_qwertz
    kb_model=pc105
    kb_options=
    kb_rules=

    follow_mouse=1
    accel_profile=flat

    touchpad {
        natural_scroll=true
    }
}

device:elan2841:00-04f3:31ad-touchpad {
  sensitivity=0.3
  accel_profile = adaptive
  natural_scroll=true
}

device:razer-razer-mamba-wireless-receiver-1 {
  sensitivity=0.0
  accel_profile=flat
}

general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x9989dceb
    col.inactive_border=0x66333333
    col.group_border=0x99a6adc8
    col.group_border_active=0xffa6e3a1
}

decoration {
    rounding=10
    multisample_edges=true
    blur=10
    blur_size=8 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    
    drop_shadow=true
    shadow_range=10
    shadow_ignore_window=true
    col.shadow=0xEE000000
    col.shadow_inactive=0xFF000000
    shadow_offset=[100, 100]
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

bezier=ease_in_out,0.65,0,0.35,1

animations {
    enabled=1
    animation=windows,1,2,default,slide
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=workspaces,1,3,ease_in_out
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=true
}

misc {
    # GNOME is installed so this gets annoying
    suppress_portal_warnings=true
}

# -------------------------- Window Rules --------------------------
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
