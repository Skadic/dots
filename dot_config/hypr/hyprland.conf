#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

monitor=DP-1,1920x1080@144,1920x0,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

input {
    kb_file=
    kb_layout=de
    kb_variant=neo_qwertz
    kb_model=pc105
    kb_options=
    kb_rules=

    follow_mouse=1
    force_no_accel=true
    sensitivity=1.4 # for mouse cursor

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x9977bbff
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=7
    multisample_edges=true
    blur=4
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    
    drop_shadow=true
    shadow_range=5
    shadow_ignore_window=true
    col.shadow=0x33333333
    col.shadow_inactive=0x66666666
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

# -------------------------- Window Rules --------------------------
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
windowrule=float,rofi
windowrule=float,wofi
windowrule=float,sirula
windowrule=float,megasync
windowrule=float,MegaSync
#windowrule=pseudo,rofi
#windowrule=monitor 0,xyz

# -------------------------- Keybinds --------------------------
bind=SUPER,RETURN,exec,kitty
bind=SUPERSHIFT,Q,killactive,
bind=SUPER,F,fullscreen,
bind=SUPER,M,exit,
#bind=SUPER,D,exec,wofi --show drun
bind=SUPER,D,exec,sirula --class=sirula
bind=SUPER,P,exec,wofi --show run
bind=SUPER,I,exec,wofi --show window
bind=SUPERSHIFT,SPACE,togglefloating,

# Window focus
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Window movement
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

# Workspace Switching
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move window to workspace (These are neo-layout compatible keybinds)
bind=SUPERSHIFT,degree,movetoworkspace,1
bind=SUPERSHIFT,section,movetoworkspace,2
bind=SUPERSHIFT,U2113,movetoworkspace,3
bind=SUPERSHIFT,guillemotright,movetoworkspace,4
bind=SUPERSHIFT,guillemotleft,movetoworkspace,5
bind=SUPERSHIFT,dollar,movetoworkspace,6
bind=SUPERSHIFT,EuroSign,movetoworkspace,7
bind=SUPERSHIFT,doublelowquotemark,movetoworkspace,8
bind=SUPERSHIFT,leftdoublequotemark,movetoworkspace,9
bind=SUPERSHIFT,rightdoublequotemark,movetoworkspace,10

# Move to next/prev workspace with mouse wheel
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Audio controls
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# -------------------------- Autostarts --------------------------
exec = hyprpaper
exec-once = ~/.profile
exec-once = waybar
exec-once = fcitx5
exec-once = megasync
